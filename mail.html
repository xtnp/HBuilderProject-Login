<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">邮箱</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				
			</div>
		</div>
	</body>
	<script type="text/javascript">
		mui.plusReady(function () {
			if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE){
				mui.toast("当前网络不给力，无法加载广告");
			}else{
				//屏幕真实宽度
				var width = window.innerWidth;
				var height = window.innerHeight;
				//根据投放广告的比例，计算广告高度
				var adHeight = parseInt(height)-45;
				//广告投放域名地址
				var ltu = encodeURIComponent('http://mail.sce-re.com/');
				//投放广告的服务端页面标题
				var title = encodeURIComponent('DCloud HBuilder-做最好的HTML5开发工具||MUI-最接近原生体验的高性能前端框架');
				
				var url = 'http://mail.sce-re.com/';
				
				
				var ad = plus.webview.create(url,'ad',{height:adHeight+'px',top:'45px'});
				//目前Android平台不支持子webview的setStyle动画，因此分平台处理；
				if(mui.os.ios){
					//为了支持iOS平台左侧边缘滑动关闭页面，需要append进去；
					plus.webview.currentWebview().append(ad);
					ad.addEventListener('loaded',function () {
						ad.setStyle({
							bottom:'0',
							transition: {
								duration: 150
							}
						});
					});
				}else{
					ad.addEventListener('loaded',function () {
						ad.show('slide-in-bottom');
					});
				}
				
				ad.appendJsFile('_www/js/ad.js');
				
				//设置主页面的底部留白，否则会被遮住；
//				document.querySelector('.mui-content').style.paddingBottom = adHeight + 'px';
			}
			
			
			
		});		

	</script>

</html>
