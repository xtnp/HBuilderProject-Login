<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" id="title"></h1>
		</header>
		<div class="mui-content">
				
		</div>
	</body>
	<script type="text/javascript">
		mui.plusReady(function () {
			if(plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE){
				mui.toast("当前网络不给力，无法加载页面");
			}else{
				var self=plus.webview.currentWebview();
				document.getElementById("title").innerText=self.title;
				
				//屏幕真实宽度
				var width = window.innerWidth;
				var height = window.innerHeight;
				//根据投放广告的比例，计算广告高度
				var adHeight = parseInt(height)-45;
				
				var url = self.url;
				var ad = plus.webview.create(url,'ad',{height:adHeight+'px',top:'45px'});
				//目前Android平台不支持子webview的setStyle动画，因此分平台处理；
				self.append(ad);
					
				//设置主页面的底部留白，否则会被遮住；
//				document.querySelector('.mui-content').style.paddingBottom = adHeight + 'px';
			}
			
			
			
		});		

	</script>

</html>
